<html>
    <head>
        <title>Add Judging Criteria - Online Hackathon Platform</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/admin_styling.css">
        <style>
            .container{
                display: flex;
                flex-direction: column;
                margin: 20px auto;
                padding: 10px;
                border-radius: 30px;
                width: 450px;
                text-align: center;
                font-weight: bold;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
                border: 2px solid black;
                font-family: Arial, sans-serif;
            }
            .modal {
                display: flex;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.85);
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }

            .modal-content {
                background: #fff;
                color: #333;
                padding: 30px 25px;
                border-radius: 12px;
                width: 420px;
                max-width: 90%;
                box-shadow: 0 0 25px rgba(0,0,0,0.3);
                position: relative;
                animation: fadeIn 0.3s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .close {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                color: #555;
                transition: all 0.3s ease-in-out;
            }

            .close:hover {
                color: red;
                transform: scale(1.3);
            }

            label {
                display: block;
                margin-top: 15px;
                margin-bottom: 5px;
                font-weight: bold;
                text-align: left;
            }

            select,
            input[type="number"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
                box-sizing: border-box;
            }

            .button-group {
                margin-top: 20px;
                display: flex;
                gap: 10px;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            button {
                flex: 1 1 30%;
                padding: 10px 15px;
                font-size: 16px;
                background-color: #21ced7;
                color: #fff;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            button:hover {
                box-shadow: 0 0 10px rgba(33, 206, 215, 0.6);
                transform: scale(1.05);
            }

            @media (max-width: 600px) {
                .modal-content {
                    width: 90%;
                    padding: 20px;
                }
                button {
                    flex: 1 1 100%;
                }
            }
        </style>
    </head>
    <body>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Hackathon Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin_dashboard.jsp">Dashboard</a></li>
                    <li><a href="#">Manage Hackathons</a></li>
                    <li><a href="#">Participants</a></li>
                    <li><a href="#">Submissions</a></li>
                    <li><a href="#">Judging</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="LogoutServlet.do">Logout</a></li>

                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="top-bar">
                <div class="welcome-message">
                    <h1>Welcome, Sakhile Lusiba</h1>
                </div>
                <div class="notifications">
                    <button class="notification-button" onclick="toggleNotifications()">
                        <i class="fa fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>

                    <div id="notification-panel" class="notification-panel">
                        <ul>
                            <li>New notification 1</li>
                            <li>New notification 2</li>
                            <li>New notification 3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <main class="main-content">
                <div class="container">
                    <form action="CreateHackathonServlet.do" method="POST">
                        <label for="hackathonName">Hackathon Name</label>
                        <input type="text" id="hackathonName" name="hackathonName" required>

                        <label for="hackathonDescription">Description</label>
                        <textarea id="hackathonDescription" name="description" rows="4" required></textarea>

                        <label for="regClosingDate">Registration closing date</label>
                        <input type="date" id="regClosingDate" name="regClosingDate" required>

                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>

                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>

                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>

                        <button type="submit" class="btn">Create Hackathon</button>

                    </form>
                </div>
            </main>
        </div>
        <div class="modal">
            <div class="modal-content">
                <a href="create_hackathon.html"><span class="close">&times;</span></a>
                <h2>Add Judging Criteria</h2>
                <form id="criteriaForm" action="SetCriteriaServlet.do" method="post">

                    <label for="criteriaName">Criteria Name:</label>
                    <select name="criteriaName" id="criteriaName">
                        <option value="Innovation">Innovation (Creativity & Originality)</option>
                        <option value="Technical Execution">Technical Execution</option>
                        <option value="Design & User Experience">Design & User Experience</option>
                        <option value="Presentation">Presentation</option>
                    </select>

                    <label for="criteriaDescription">Description:</label>
                    <select name="criteriaDescription" id="criteriaDescription">
                        <option value="How new or unique is the idea?">How new or unique is the idea?</option>
                        <option value="Does it work well? Was it technically challenging?">Does it work well? Was it technically challenging?</option>
                        <option value="Is the interface clean and user-friendly?">Is the interface clean and user-friendly?</option>
                        <option value="Was the idea clearly explained and demoed well?">Was the idea clearly explained and demoed well?</option>
                    </select>
                    <label for="criteriaWeight">Weight (Percentage):</label>
                    <input type="number" id="criteriaWeight" name="criteriaWeight" min="1" max="100" required>

                    <button type="button" onclick="location.href = 'add_teams.html'">Skip</button>
                    <button type="submit">Add Criteria</button>
                    <button type="button" onclick="location.href = 'add_teams.html'">Done</button>
                </form>
            </div>            
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var modal = document.querySelector(".modal");
            if (modal) {
                modal.style.display = "flex";
            }
            var closeButton = document.querySelector(".close");
            if (closeButton) {
                closeButton.addEventListener("click", function (event) {
                    event.preventDefault();
                    modal.style.display = "none";
                });
            }
        });
    </script>

</html>
