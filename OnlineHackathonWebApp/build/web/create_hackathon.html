<html>
    <head>
        <title>Hackathon Creation - Online Hackathon Platform</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/admin_styling.css">
        <style>
            .container{
                display: flex;
                flex-direction: column;
                margin: 20px auto;
                padding: 10px;
                border-radius: 30px;
                max-width: 650px;
                text-align: center;
                font-weight: bold;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
                border: 2px solid black;
                font-family: Arial, sans-serif;
            }
            label {
                display: block;
                font-weight: bold;
            }
            input[type="text"],
            input[type="date"],
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid lightskyblue;
                border-radius: 5px;
                font-size: 16px;
            }
            textarea {
                resize: vertical;
            }
            @media (max-width: 600px) {
                .container {
                    width: 90%;
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Hackathon Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin_dashboard.jsp">Dashboard</a></li>
                    <li><a href="#">Manage Hackathons</a></li>
                    <li><a href="#">Participants</a></li>
                    <li><a href="#">Submissions</a></li>
                    <li><a href="#">Judging</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="LogoutServlet.do">Logout</a></li>

                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="top-bar">
                <div class="welcome-message">
                    <h1>Welcome, Sakhile Lusiba</h1>
                </div>
                <div class="notifications">
                    <button class="notification-button" onclick="toggleNotifications()">
                        <i class="fa fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>

                    <div id="notification-panel" class="notification-panel">
                        <ul>
                            <li>New notification 1</li>
                            <li>New notification 2</li>
                            <li>New notification 3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <main class="main-content">
                <div class="container">
                    <form action="SetHackathonServlet.do" method="post">
                        <label for="hackathonName">Hackathon Name</label>
                        <input type="text" id="hackathonName" name="hackathonName" required>

                        <label for="hackathonDescription">Description</label>
                        <textarea id="hackathonDescription" name="description" rows="4" required></textarea>

                        <label for="regClosingDate">Registration closing date</label>
                        <input type="date" id="regClosingDate" name="regClosingDate" required>

                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>

                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>

                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>

                        <button type="submit" class="btn">Create Hackathon</button>
                        
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
